cal evidence found at the scene."},{"isCorrect":false,"rationale":"No amendment grants 'immunity' for past crimes simply by asking for a lawyer.","text":"It grants the suspect immunity from any crimes committed before the attorney arrives."}],"hint":"Think about what specific legal protection is granted by the Sixth Amendment compared to the Fifth.","question":"According to the text, why is 'Pleading the Sixth' often a more effective strategy than just remaining silent?"},{"answerOptions":[{"isCorrect":false,"rationale":"While this happens, the specific theme discussed in the summaries involves statements made directly to police during questioning.","text":"Plea bargaining where innocent people take a deal to avoid a longer sentence."},{"isCorrect":true,"rationale":"The text highlights case studies where individuals were pressured or worn down by lengthy questioning until they made self-incriminating statements.","text":"False confessions due to exhaustion or coercion during long interrogations."},{"isCorrect":false,"rationale":"The provided text emphasizes the flaws in the system and the pressure of interrogations over personal motivations like protecting others.","text":"The 'Martyr Syndrome' where individuals confess to protect their family members."},{"isCorrect":false,"rationale":"The author focuses on external factors like police tactics and exhaustion rather than internal psychological complexes.","text":"The 'Guilt Complex' where innocent people feel responsible for societal problems."}],"hint":"Consider the physical and mental state of a suspect after many hours in a small room with investigators.","question":"What recurring theme in the book describes innocent people admitting to crimes they did not commit?"},{"answerOptions":[{"isCorrect":false,"rationale":"There is no such law; cooperation is encouraged by law enforcement, which is exactly why the author warns against it.","text":"The police are required by law to arrest anyone who offers to help with a         let currentIndex = 0;

                                <div>Right <strong>${stats.correct}</strong></div>
                                <div>Wrong <strong>${stats.wrong}</strong></div>
                                <div>Skipped <strong>${stats.skipped}</strong></div>
                            </div>
                        </div>
                    </div>
                    <div class="results-actions">
                        <button id="review-btn" class="btn btn-ghost">Review Quiz</button>
                        <button id="retake-btn" class="btn btn-next">Retake Quiz</button>
                    </div>
                </div>
            `;

            content.classList.add('hidden');
            results.classList.remove('hidden');
            hintBox.classList.add('hidden');
            nav.classList.add('hidden');

            document.getElementById('review-btn').onclick = () => {
                mode = 'review';
                currentIndex = 0;
                renderQuestion();
            };

            document.getElementById('retake-btn').onclick = () => {
                mode = 'quiz';
                currentIndex = 0;
                shuffleQuestions();
                shuffleAnswers();
                resetState();
                renderQuestion();
            };
        }

        document.getElementById('prev-btn').onclick = () => {
            if (mode === 'results') return;
            if (currentIndex > 0) {
                currentIndex--;
                renderQuestion();
            }
        };

        document.getElementById('next-btn').onclick = () => {
            if (mode === 'results') return;
            if (mode === 'review') {
                if (currentIndex < quizData.length - 1) {
                    currentIndex++;
                    renderQuestion();
                } else {
                    mode = 'results';
                    renderResults();
                }
                return;
            }
            if (currentIndex < quizData.length - 1) {
                currentIndex++;
                renderQuestion();
            } else {
                mode = 'results';
                renderResults();
            }
        };

        document.getElementById('hint-toggle').onclick = toggleHint;

        renderQuestion();
    </script>
</body>
</html>
