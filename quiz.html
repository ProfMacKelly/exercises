<div id="quiz-container"></div>

<script>
const quizData = /* PASTE YOUR JSON HERE */ ;

function renderQuiz(data) {
  const c = document.getElementById("quiz-container");
  c.innerHTML = `<h3>${data.title || "Quiz"}</h3>`;

  data.questions.forEach((q, qi) => {
    let html = `
      <div class="q-block">
        <p><strong>${qi + 1}. ${q.question}</strong></p>
    `;

    q.answerOptions.forEach((opt, oi) => {
      html += `
        <label class="opt">
          <input type="radio" name="q${qi}" value="${oi}">
          ${opt.text}
        </label><br>`;
    });

    html += `
      <details>
        <summary>Hint</summary>
        ${q.hint}
      </details>

      <div id="fb${qi}" class="feedback"></div>
      </div>
    `;

    c.innerHTML += html;
  });

  c.innerHTML += `<button onclick="grade()">Check Answers</button>`;
}

function grade() {
  quizData.questions.forEach((q, qi) => {
    const sel = document.querySelector(`input[name="q${qi}"]:checked`);
    const fb = document.getElementById(`fb${qi}`);

    if (!sel) {
      fb.innerHTML = "⚠️ Please select an answer.";
      return;
    }

    const chosen = q.answerOptions[sel.value];

    fb.innerHTML = chosen.isCorrect
      ? `✅ Correct! ${chosen.rationale}`
      : `❌ Not quite. ${chosen.rationale}`;
  });
}

renderQuiz(quizData);
</script>

<style>
.q-block {
  border: 1px solid #ddd;
  padding: 12px;
  margin: 12px 0;
  border-radius: 6px;
}

.opt { cursor: pointer; }

.feedback {
  margin-top: 8px;
  font-size: .95em;
}
</style>
